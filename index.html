<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Santiago Weihmuller's calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_background">
        <div class="calculator_screen">
          <p class="calculator_screen_number">0</p>
        </div>
        <div class="action_button">
          <button class="calculator_clear_button">Clear</button
          ><button class="calculator_delete_button">Delete</button>
        </div>
        <div class="number_button">
          <button class="calcualtor_number_button">1</button
          ><button class="calcualtor_number_button">2</button
          ><button class="calcualtor_number_button">3</button
          ><button class="calcualtor_number_button">4</button
          ><button class="calcualtor_number_button">5</button
          ><button class="calcualtor_number_button">6</button
          ><button class="calcualtor_number_button">7</button
          ><button class="calcualtor_number_button">8</button
          ><button class="calcualtor_number_button">9</button>
        </div>
        <div class="operator_button">
          <button class="calcualtor_operator_button">+</button
          ><button class="calcualtor_operator_button">-</button
          ><button class="calcualtor_operator_button">*</button
          ><button class="calcualtor_operator_button">/</button>
          <button class="calcualtor_calculate_button">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
