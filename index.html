<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Santiago Weihmuller's calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_background">
        <div class="calculator_screen">
          <p class="calculator_screen_number">0</p>
        </div>
        <div class="action_button">
          <button class="calculator_cleardelete_button">Clear</button
          ><button class="calculator_cleardelete_button">Delete</button>
        </div>
        <div class="number_button">
          <button class="calcualtor_number_button" onclick="DisplayNumber(1)">
            1</button
          ><button class="calcualtor_number_button" onclick="DisplayNumber(2)">
            2</button
          ><button class="calcualtor_number_button" onclick="DisplayNumber(3)">
            3</button
          ><button class="calcualtor_number_button" onclick="DisplayNumber(4)">
            4</button
          ><button class="calcualtor_number_button" onclick="DisplayNumber(5)">
            5</button
          ><button class="calcualtor_number_button" onclick="DisplayNumber(6)">
            6</button
          ><button class="calcualtor_number_button" onclick="DisplayNumber(7)">
            7</button
          ><button class="calcualtor_number_button" onclick="DisplayNumber(8)">
            8</button
          ><button class="calcualtor_number_button" onclick="DisplayNumber(9)">
            9
          </button>
        </div>
        <div class="operator_button">
          <button class="calcualtor_operator_button">+</button
          ><button class="calcualtor_operator_button">-</button
          ><button class="calcualtor_operator_button">*</button
          ><button class="calcualtor_operator_button">/</button>
          <button class="calcualtor_operator_button">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
